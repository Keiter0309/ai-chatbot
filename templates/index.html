<!DOCTYPE html>
<html>
<head>
    <title>Gemini AI</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 30px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 50px;
        }
        #inputText {
            width: 100%;
            padding: 15px;
            box-sizing: border-box;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #submitButton {
            padding: 15px 25px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            font-size: 18px;
        }
        #submitButton:hover {
            background-color: #0056b3;
        }
        #responseText {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
            border-radius: 5px;
            color: #495057;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Gemini AI</h1>
    <input type="text" id="inputText" placeholder="Enter text">
    <button id="submitButton">Submit</button>
    <p id="responseText" style="background-color: #f8f9fa; border: 1px solid #ced4da; border-radius: 0.25rem; padding: 0.375rem 0.75rem; color: #495057; font-family: 'Courier New', Courier, monospace;"></p>
    <script>
        $(document).ready(function() {
            $('#submitButton').click(function() {
                $.ajax({
                    url: '/ask-gemini',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ text: $('#inputText').val() }),
                    success: function(response) {
                        $('#responseText').text(response.response);
                    }
                });
            });
        });
    </script>
</body>
</html>
